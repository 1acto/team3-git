<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

  <title>Eakkarin Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      color: #333;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info div {
      margin-bottom: 10px;
    }

    .info span {
      font-weight: bold;
    }
  </style>
</head>

</body>
</html>
